<!DOCTYPE html>
<html>
	<head>
		<title>Silent Shard TSS(2,2)</title>
		<link rel="icon" type="image/svg" href="./images/icon.svg" />
		<script src="./qrious.js"></script>
	</head>

	<body>
		<div style="padding: 24px">
			<button id="connect">Connect</button>
			<br /><br />
			<button id="is_paired">Is Paired</button>
			<br /><br />
			<button id="unpair">Unpair</button>
			<br /><br />
			<button id="run_pairing">Pair</button>
			<div>
				<img id="qrcode" />
			</div>
			<button id="run_refresh">refresh pair</button>
			<div>
				<p>Accounts:</p>
				<div id="accounts_info"></div>
			</div>
			<button id="create_dkg">Start Keygen</button>
			<!--		<br><br>-->
			<!--		<button id="get_accounts">Get Accounts</button>-->
			<br /><br />
			<label for="account_select">Account:</label>
			<br />
			<select id="account_select"></select>
			<br /><br />
			<label for="hash_alg">Hashing algorithm:</label>
			<br />
			<select id="hash_alg">
				<option value="sha256">sha256</option>
				<option value="sha256d">sha256d</option>
			</select>
			<br /><br />
			Message to sign:
			<br />
			<input type="text" id="message" />
			<br /><br />
			<br /><br />
			<label for="sign_type">Sign Type</label>
			<br />
			<select id="sign_type">
				<option value="eth_transaction">transaction</option>
				<option value="eth_sign">sign message</option>
			</select>
			<br /><br />
			<button id="send_sign_request">Send Sign request</button>
			<br /><br />
			<button id="entropy">Get Entropy</button>
			<button id="stop">Stop</button>
		</div>
	</body>

	<script src="./dist/main.js"></script>
</html>
